name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-workflow.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-workflow.yml'
  workflow_call:
    inputs:
      run-tests:
        required: false
        type: boolean
        default: true
      run-start:
        required: false
        type: boolean
        default: false

jobs:
  test:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.run-tests }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start server in background
        run: |
          npm start &
          echo "Waiting for server to be ready..."
          n=0
          until curl -s http://localhost:3000/health || [ $n -ge 10 ]; do
            echo "Waiting for server..."
            sleep 2
            n=$((n+1))
          done

      - name: Run tests
        run: npm test

      - name: Stop background server
        run: kill $(lsof -t -i:3000)

